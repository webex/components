version: 2.1

executors:
  node-fermium-executor:
    working_directory: ~/webex-components
    docker:
      - image: circleci/node:fermium

jobs:
  install:
    executor: node-fermium-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies & peer dependencies
          command: npx npm-install-peers
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths: node_modules
      - persist_to_workspace:
          root: .
          paths: .

  lint:
    executor: node-fermium-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Code linting
          command: npm run linter

  unit_test:
    executor: node-fermium-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Unit Test Coverage
          command: npm run test:coverage
      - store_test_results:
          path: test_results

  storybook_preview:
    executor: node-fermium-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Generate Storybook Preview in Chromatic
          command: npm run chromatic -- --project-token=$CHROMATIC_PROJECT_TOKEN --exit-zero-on-changes

  build:
    executor: node-fermium-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - docs/bundle-analysis-*

workflows:
  test_and_storybook:
    jobs:
      - install
      - lint:
          requires:
            - install
      - unit_test:
          requires:
            - install
      - storybook_preview:
          requires:
            - unit_test
          filters:
            branches:
              ignore: master
      - build:
          requires:
            - lint
            - unit_test
          filters:
            branches:
              only: master
