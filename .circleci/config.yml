version: 2.1

executors:
  node-erbium-executor:
    working_directory: ~/webex-components
    docker:
      - image: circleci/node:erbium

# reusable command for all jobs
commands:
  checkout_from_workspace:
    description: 'To checkout and attach the workspace'
    steps:
      - checkout
      - attach_workspace:
          at: ~/webex-components

# define jobs
jobs:
  install:
    executor: node-erbium-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies & Peer Dependencies
          command: npx npm-install-peers
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths: node_modules
      - persist_to_workspace:
          root: .
          paths: node_modules

  test:
    executor: node-erbium-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Linting
          command: npm run linter
      - run:
          name: Unit Test Coverage
          command: npm run test:coverage
      - store_test_results:
          path: test_results

  build:
    executor: node-erbium-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - docs/bundle-analysis-*

  storybook:
    executor: node-erbium-executor
    steps:
      - checkout_from_workspace
      - add_ssh_keys:
          fingerprints:
            - $RW_FINGERPRINT
      - run:
          name: Build Storybook
          command: |
            rm -rf docs/storybook
            npm run storybook:build

            git config user.name $GIT_AUTHOR_NAME
            git config user.email $GIT_AUTHOR_EMAIL

            git add docs/storybook
            git commit -m "docs: build Storybook [skip ci]"
            git push origin master
      - persist_to_workspace:
          root: .
          paths: docs/storybook

  release:
    executor: node-erbium-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Release
          command: npm run release

# execute the jobs in a orderly manner
workflows:
  setup_test_release:
    jobs:
      - install
      - test:
          requires:
            - install
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
      - storybook:
          requires:
            - test
          filters:
            branches:
              only: master
      - release:
          requires:
            - build
            - storybook
          filters:
            branches:
              only: master
